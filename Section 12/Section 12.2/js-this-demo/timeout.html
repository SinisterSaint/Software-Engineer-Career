<html>
<body>

<script>

  class Cat {
    constructor(name) {
      this.name = name;
    }

    superGreet() {
      alert(`#1: I am ${this.name}`);   // works, obvs

      setTimeout(function () {
        alert(`#2 I am ${this.name}`);  // ut oh
      }, 500);

      setTimeout(() => {
        alert(`#3 I am ${this.name}`);  // yay!
      }, 1000);
    }
  }

  let kitty = new Cat("Kitty");
  kitty.superGreet();

</script>
</html>
