{% extends 'base.html' %}

{% block title %}Home {%endblock%}

{% block content %}
  <h1>Home</h1>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
{% endblock %}
